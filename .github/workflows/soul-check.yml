name: VATA Soul & Guardian Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  soul-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install libcst

      - name: Verify vatahumanizer.py exists and is executable
        run: |
          ls -la vatahumanizer.py || { echo "ERROR: vatahumanizer.py NOT FOUND in repo root!"; exit 1; }
          python vatahumanizer.py --help || { echo "ERROR: vatahumanizer.py failed to run --help"; exit 1; }
          echo "Humanizer script loaded successfully."

      - name: Perform soul & guardian scan on all Python files
        run: |
          echo "Starting VATA soul & guardian scan..."
          echo ""

          EXIT_STATUS=0
          declare -a PROBLEMS=()

          # Find all .py / .PY files, exclude junk paths
          PY_FILES=$(find . -type f \( -name "*.py" -o -name "*.PY" \) \
            ! -path "./.git/*" ! -path "*/__pycache__/*" ! -path "./.pytest_cache/*" 2>/dev/null || true)

          if [ -z "$PY_FILES" ]; then
            echo "No Python files found to check â†’ passing vacuously."
            exit 0
          fi

          echo "Files to check:"
          echo "$PY_FILES" | sed 's/^/  - /'
          echo ""

          for file in $PY_FILES; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Scanning: $file"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            # Run the humanizer in "check" mode
            # --block-risky enforces guardian; remove flag if too strict right now
            OUTPUT=$(python vatahumanizer.py "$file" --level medium --target 45 --block-risky 2>&1 || echo "SCRIPT_CRASHED_EXIT_$?")

            echo "$OUTPUT"
            echo ""

            # Detect guardian rejection
            if echo "$OUTPUT" | grep -qiE "REJECTED|violations found|GUARDIAN BLOCK|dangerous"; then
              PROBLEMS+=("$file â†’ GUARDIAN BLOCKED (risky pattern detected)")
              EXIT_STATUS=1
            fi

            # Try multiple ways to extract the score
            SCORE="0"
            if echo "$OUTPUT" | grep -qi "SOUL SCORE:"; then
              # Method 1: grep + awk
              SCORE=$(echo "$OUTPUT" | grep -i "SOUL SCORE:" | awk -F'[:/]' '{print $2}' | tr -d ' ' | head -1 || echo "0")
              # Method 2: sed fallback
              [ "$SCORE" = "0" ] && SCORE=$(echo "$OUTPUT" | sed -n 's/.*SOUL SCORE: *\([0-9]\+\).*/\1/p' | head -1 || echo "0")
              # Method 3: simple grep digits after colon
              [ "$SCORE" = "0" ] && SCORE=$(echo "$OUTPUT" | grep -oP '(?<=SOUL SCORE: )\d+' | head -1 || echo "0")
            fi

            echo "â†’ Parsed soul score: ${SCORE}/100"

            if [ "$SCORE" -lt 45 ] && [ "$SCORE" -gt 0 ]; then
              PROBLEMS+=("$file â†’ LOW SOUL SCORE (${SCORE} < 45)")
              EXIT_STATUS=1
            elif echo "$OUTPUT" | grep -qi "SCRIPT_CRASHED"; then
              PROBLEMS+=("$file â†’ HUMANIZER SCRIPT CRASHED")
              EXIT_STATUS=1
            fi

            echo ""
          done

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "FINAL SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if [ ${#PROBLEMS[@]} -eq 0 ]; then
            echo "SUCCESS: All files passed soul & guardian checks ðŸ”¥"
          else
            echo "FAILURE: ${#PROBLEMS[@]} issue(s) found"
            printf '  â€¢ %s\n' "${PROBLEMS[@]}"
            echo ""
            echo "Adjust files, thresholds (--target), or remove --block-risky flag and retry."
            exit $EXIT_STATUS
          fi
